drupal_test.my_page:
  path: '/custom-site-settings'
  defaults:
    _form: '\Drupal\drupal_test\Form\TestForm'
    _title: 'My first page'
  requirements:
    _permission: 'view form'

drupal_test.articles:
  path: '/custom-site-articles'
  defaults:
    _form: '\Drupal\drupal_test\Form\ArticleForm'
    _title: 'My articles form'
  requirements:
    _permission: 'access content'
